<!DOCTYPE html>

<html>

<head>

	<title>pwd.org</title>

</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/admin/css/login.css' %}">

<body>
	<div class="container">
		<form methods="POST" class="form" id="login">

			<h1 class="form__header">Login</h1>

			<div class="form__message form__message--error"></div>
			<div class="form__input-group">
				<input type="text" class="form__input" name="Uname" autofocus placeholder="Username">
				<div class="inputErrormsg"></div>
			</div><br>

			<div class="form__input-group">
				<input type="password" class="form__input" name="Pass" autofocus placeholder="Password">
				<div class="inputErrormsg"></div>
			</div><br>
			<button class="loginButton" type="button" onclick="myFunction()"> Continue </button>
			<p class="formText">
				<a href="#" class="form__link"> Forgot your password?</a>
			</p>
			<p class="formText">Create account here
				<a class="form__link" id="linkCreateAccount" href="#" > Signup</a>
			</p>

		</form>

		<form class="form form--hiden" id="createAccount" action="loginpage">

			<h1 class="form__header">Signup</h1>

			<div class="form__message form__message--error"></div>
			<div class="form__input-group">
				<input type="text" class="form__input" name="Username" id="signupUsername" autofocus placeholder="Username">
				<div class="inputErrormsg"></div>
			</div><br>

			<div class="form__input-group">
				<input type="text" class="form__input" name="Email" autofocus placeholder="Email Address">
				<div class="inputErrormsg"></div>
			</div><br>


			<div class="form__input-group">
				<input type="password" class="form__input" name="password" autofocus placeholder="Password">
				<div class="inputErrormsg"></div>
			</div><br>

			<div class="form__input-group">
				<input type="password" class="form__input" name="password" autofocus placeholder="Confirm Password">
				<div class="inputErrormsg"></div>
			</div><br>


			<input class="loginButton" type="submit"></input>

			<p class="formText">Already have an account?
				<a class="form__link" href="#" id="linkLogin" class="link">Login</a>
			</p>


		</form>
	</div>
		<script src="{% static 'admin/js/login.js' %}"></script>





</body>

</html>
